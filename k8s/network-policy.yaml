apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: flask-change-calculator-netpol
  namespace: github-copilot-ns
  labels:
    app: flask-change-calculator
    environment: production
spec:
  podSelector:
    matchLabels:
      app: flask-change-calculator
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    - namespaceSelector:
        matchLabels:
          name: github-copilot-ns
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 8080
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow HTTPS outbound for health checks and monitoring
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow HTTP outbound
  - to: []
    ports:
    - protocol: TCP
      port: 80
